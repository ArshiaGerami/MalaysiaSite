<div class="container-fluid">
    <div class="row resize">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-sm-12">
                    <mat-card>
                        <form #profile="ngForm">
                            <h1 class="mb-0">Profile</h1>
                            <hr class="mt-0">
                            <mat-card-content>
                                <div class="row justify-content-center">
                                    <div class="col-md-4 col-lg-4 col-sm-12">
                                        <div id="profileImage">
                                            <img [src]="url ? url :'../../assets/images/profile.png'" alt="profilePic" id="profilePicture">
                                            <div id="imageFileChooser">
                                                <input type="file" class="chooser" (change)="selectFile($event)" required/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            <div class="row justify-content-center">
                                <div class="col-sm-12 col-lg-12 col-md-12 profileDetail">
                                    <ul>
                                        <li>
                                            Email: {{email}}
                                        </li>
                                        <li>
                                            Username: {{userName |titlecase}}
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            </mat-card-content>
                            <div class="row justify-content-center">
                                <div class="col-md-6 col-lg-5 col-sm-12 mt-2">
                                    <button class="btn btn-outline-primary btn-block" (click)="cancel()">Cancel</button>
                                </div>
                                <div class="col-md-6 col-lg-5 col-sm-12 mt-2">
                                    <button class="btn btn-primary btn-block"
                                    (click)="submitChanges()" [disabled]="profile.invalid" >Save Changes</button>
                                </div>
                            </div>
                        </form>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
