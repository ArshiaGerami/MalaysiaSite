<div class="row mt-2" *ngIf="!showDeleteUser">
    <div class="col-12">
        <h2>Are you sure want to delete '{{groupTitle}}' group?</h2>
    </div>
</div>
<div class="row mt-2" *ngIf="showDeleteUser">
    <div class="col-12">
        <h2>Are you sure want to delete '{{getUser}}' user?</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-lg-6 col-sm-12 mt-2">
        <button class="btn btn-outline-primary btn-block" (click)="cancel()">No</button>
    </div>
    <div class="col-md-6 col-lg-6 col-sm-12 mt-2">
        <button class="btn btn-primary btn-block" (click)="yes()">Yes</button>
    </div>
</div>
