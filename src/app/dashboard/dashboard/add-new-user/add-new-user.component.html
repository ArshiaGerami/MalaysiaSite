<div class="row">
    <div class="col-12">
        <mat-card>
            <h1 class="mb-0">Add User</h1>
            <hr class="mt-0">
            <div class="row">
                <div class="col-md-4 col-lg-4 col-sm-12 border-right">
                    <mat-form-field class="form-field">
                        <mat-label>User Name</mat-label>
                        <input matInput required>
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label>Email</mat-label>
                        <input matInput required>
                    </mat-form-field>
                    <mat-form-field class="form-field">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="checkPassword ? 'password': 'text'" name="password"
                            placeholder="********" minlength="8" maxlength="255"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" #newPassword="ngModel"
                            [(ngModel)]="addUser.password" reverse="true" required />
                        <mat-icon matSuffix (click)="passwordSuperAdminEyes(true)">
                            <fa-icon [icon]="faEye" size="xs" [hidden]="!checkPassword"></fa-icon>
                            <fa-icon [icon]="faEyeSlash" size="xs" [hidden]="checkPassword"></fa-icon>
                        </mat-icon>
                    </mat-form-field>
                </div>
                <div class="col-md-4 col-lg-4 col-sm-12 border-right">
                    <mat-form-field class="form-field">
                        <mat-label>Select Group</mat-label>
                        <mat-select>
                            <mat-option>Group1</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </mat-card>
    </div>
</div>
